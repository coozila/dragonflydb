name: Count Downloads

on:
  release:
    types: [published]

jobs:
  count_downloads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Run download count script
        run: python count_downloads.py

      - name: Commit and push downloads.yml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add downloads.yml
          git commit -m "Update downloads count" || echo "No changes to commit"
          git push
